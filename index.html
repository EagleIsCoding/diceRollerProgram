<!DOCTYPE html>
<html>
<head>
    <title>Dice Roller Program</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="diceContainer">
        <h1>Dice Roller Program</h1>
        <label for="dice">Number of Dice :</label>
        <input type="number" id="diceInput" value="1" min = "1" max = "6">
        <div id="diceResults"></div>
        <div id="diceImgs"></div>
        <button id="rollBtn" onclick="rollDice()">Roll</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
